<!DOCTYPE html>
<html lang="en-us"> 
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Da-Burger</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ab9492083.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
  <body> 
    <div class="container">  

      <img src="./assets/img/edbimg.jpg" alt="" class="bg-img"> 
        <div class="row">
          <form> 
            <div class="input-group mb-3 input-group-lg">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-hamburger"></i></span>
              <input type="text" class="form-control" id="brgr" name="name" placeholder="Yummy burgers go here!" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </form>      
        </div> 
     
      <div class="row" id='lists'> 
        <div class="col-6"> 
          <div class="card" id="new-burger"> 

            <div class="row">
              <div class="card-header text-danger text-center">
                <img src="./assets/img/yumburger.png" id="yum" alt="hamburger clipart">
                <b> YUMMY BURGERS</b>
              </div>
            </div> 

            <div class="row text-left">
              <ol>
                1. Bacon Cheeseburger
              </ol> 
            </div>  

          </div> 

        </div> 

        <div class="col-6"> 
          <div class="card" id="devour-burger"> 

            <div class="row">
              <div class="card-header text-danger text-center">
                <img src="./assets/img/burgerbite.png" id="bite" alt="hamburger with bite out clipart">
                <b> VIRTUALLY DEVOURED</b>
              </div> 
            </div> 

            <div class="row text-left">
              <ol>
                1. Smokey Swiss Burger
              </ol> 
            </div>  

          </div> 
        </div>

      </div> 
      
      <footer> 
        <div class="row text-center text-white">
          <div class="col">
            &copy; Eat-Da-Burger 2021
          </div>  
        </div>
      </footer> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
  </body> 
</html>
